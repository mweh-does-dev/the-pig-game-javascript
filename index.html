<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,700" rel="stylesheet" />
  <title>Grisspelet</title>
</head>

<body>
  <div class="game-area">

    <div class="player-0-panel player-0 active">
      <div class="playerContainer">
        <div class="player-name" id="name-0">SPELARE 1</div>
        <div class="player-score" id="score-0"></div>
      </div>
      <div class="player-current-box pcb-1">
        <div class="player-current-label">Total poäng</div>
        <div class="player-current-score" id="current-0"></div>
      </div>
    </div>

    <div class="player-1-panel player-1">
      <div class="playerContainer">
        <div class="player-name" id="name-1">SPELARE 2</div>
        <div class="player-score" id="score-1"></div>
     </div>
      <div class="player-current-box pcb-0">
        <div class="player-current-label">Total poäng</div>
        <div class="player-current-score" id="current-1"></div>
      </div>
    </div>

    <div class="player-stuff">
      <button class="btn-new btn">
        <i class="ion-ios-plus-outline"></i>Nytt spel
      </button>
      <img src="" alt="Dice" class="dice" id="dice-1" />
      
      <button class="btn-roll btn"><i class="ion-ios-loop"></i>Slå tärning</button>
      <button class="btn-hold btn">
        <i class="ion-ios-download-outline"></i>Håll poäng
      </button>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
